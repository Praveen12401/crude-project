<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    {% load static %}
    <link
      href="{% static '/crud_app/Home.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Edit Student</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        value="{{ student.name }}"
        required
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        value="{{ student.email }}"
        required
      /><br /><br />

      <label for="roll_number">Roll Number:</label><br />
      <input
        type="text"
        id="roll_number"
        name="roll_number"
        value="{{ student.roll_number }}"
        required
      /><br /><br />

      <label for="course">Course:</label><br />
      <input
        type="text"
        id="course"
        name="course"
        value="{{ student.course }}"
        required
      /><br /><br />

      <button type="submit">Save</button>
      <button type="button" onclick=window.location.href="{% url 'home' %}">
        Cancel
      </button>
    </form>
  </body>
</html>
